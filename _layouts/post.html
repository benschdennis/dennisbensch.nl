---

layout: default

---


{{ content }}

<ul class="myposts">
{% for post in site.posts %}

    <li>
        <a href="{{ post.url }}" >{{ post.title }}</a>
        <span class="post__desc">
            {{ post.decription}}
        </span>
        <span class="post__date">
                {{ post.date }} - Geschreven door {{ post.author }}
            </span>
    </li>

{% endfor %}
</ul>
